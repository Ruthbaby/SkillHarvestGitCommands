<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Forms/Links</title>
  </head>
  <body>
    <div class="main">
      <h1>Forms & Links</h1>
      <form action="/login" method="post">
        <label for="firstname">First Name</label>
        <input type="text" name="fname" placeholder="first name" required />
        <label for="lastname">Last Name</label>
        <input type="text" name="lname" placeholder="last name" required />
        <label for="email">Email</label>
        <input type="email" name="email-address" placeholder="email" required />
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          name="phone-number"
          placeholder="Phone Number"
          required
        />
        <label for="bvn">BVN</label>
        <input type="text" name="bvn" id="bvn" required />
        <label for="bvn">Password</label>
        <input
          type="password"
          name="password"
          placeholder="password"
          required
        />
        <label for="bvn">Confirm Password</label>
        <input
          type="confirm-password"
          name="confirm-password"
          placeholder="Confirm password"
          required
        />
        <label for="bvn">Resident Address</label>
        <input
          type="text"
          name="address"
          placeholder="Resident address"
          required
        />
        <label for="bvn">Mother's Maiden Name</label>
        <input
          type="name"
          name="mother's maiden"
          placeholder="Mother's maiden name"
          required
        />
        <label for="bvn">Nationality</label>
        <input
          type="text"
          name="nationality"
          placeholder="Nationality"
          required
        />
        <label for="bvn">Marital Status</label>
        <input
          type="radio"
          name="marital-status"
          value="single"
          required
        />Single
        <input
          type="radio"
          name="marital-status"

          required
        />Married
        <label for="date">Date of Birthday</label>
        <input type="date" name="date-of birth" placeholder="DOB" required />

          type="number"

          required
        />
